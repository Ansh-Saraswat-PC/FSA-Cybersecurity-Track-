<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Content Security Policy for Electron Safety (Permissive for this demo to allow CDN/Inline) -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https: data: blob: 'unsafe-inline' 'unsafe-eval';">
    <title>FraudShield AI - Desktop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              background: 'var(--bg-primary)',
              surface: 'var(--bg-secondary)',
              surfaceHighlight: 'var(--bg-tertiary)',
              textMain: 'var(--text-primary)',
              textMuted: 'var(--text-secondary)',
              border: 'var(--border-color)',
            },
            animation: {
                'blob': 'blob 7s infinite',
                'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
                blob: {
                    '0%': { transform: 'translate(0px, 0px) scale(1)' },
                    '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                    '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                    '100%': { transform: 'translate(0px, 0px) scale(1)' },
                }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --bg-primary: #09090b; /* Zinc 950 */
        --bg-secondary: #18181b; /* Zinc 900 */
        --bg-tertiary: #27272a; /* Zinc 800 */
        --text-primary: #e4e4e7; /* Zinc 200 */
        --text-secondary: #a1a1aa; /* Zinc 400 */
        --border-color: rgba(255, 255, 255, 0.08);
        --glass-bg: rgba(255, 255, 255, 0.03);
        --glass-border: rgba(255, 255, 255, 0.05);
      }

      :root.light {
        --bg-primary: #f8fafc; /* Slate 50 */
        --bg-secondary: #ffffff; /* White */
        --bg-tertiary: #f1f5f9; /* Slate 100 */
        --text-primary: #0f172a; /* Slate 900 */
        --text-secondary: #64748b; /* Slate 500 */
        --border-color: rgba(0, 0, 0, 0.08);
        --glass-bg: rgba(0, 0, 0, 0.03);
        --glass-border: rgba(0, 0, 0, 0.05);
      }

      body {
        background-color: var(--bg-primary);
        color: var(--text-primary);
        transition: background-color 0.3s, color 0.3s;
        /* Prevent selection in UI elements for app-like feel */
        user-select: none;
      }
      /* Allow text selection in specific areas if needed, handled via CSS classes usually */
      textarea, input, p, pre, code, .selectable {
          user-select: text;
      }

      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--bg-tertiary); 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--text-secondary); 
      }
      .glass {
        background: rgba(24, 24, 27, 0.6);
        backdrop-filter: blur(12px);
        border: 1px solid var(--border-color);
      }
      :root.light .glass {
        background: rgba(255, 255, 255, 0.6);
        border: 1px solid var(--border-color);
      }
      .glass-card {
        background: var(--glass-bg);
        backdrop-filter: blur(10px);
        border: 1px solid var(--glass-border);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "mammoth": "https://esm.sh/mammoth@1.6.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
